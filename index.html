<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, quae.
                </p>

                <div class="info">
                    <div class="information">
                        <img src="./img/location.png" alt="" class="icon">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing.
                        </p>
                    </div>
                    <div class="information">
                        <img src="./img/email.png" alt="" class="icon">
                        <p>lorem@gmail.com
                        </p>
                    </div>
                    <div class="information">
                        <img src="./img/phone-call.png" alt="" class="icon">
                        <p>234-123-1231
                        </p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect wit us :</p>
                    <div class="social-icon">
                        <a href="#"><img src="./img/facebook.png" alt="" class="social"></a>
                        <a href="#"><img src="./img/instagram.png" alt="" class="social"></a>
                        <a href="#">  <img src="./img/twitter.png" alt="" class="social"></a>
                        <a href="#">
                            <img src="./img/whatsapp.png" alt="" class="social"></a>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-contact ">
                        <input type="text" name="name" class="input">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-contact">
                        <input type="email" name="email" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-contact">
                        <input type="tel" name="phone" class="input">
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-contact textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn-submit">

                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>    
</body>
</html>
